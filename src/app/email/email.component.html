<div class="container">
    <div class="card">
    <form (ngSubmit)="doSubmitForm()">
        <h1>Compose Email</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="data.to" matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
        </mat-form-field>
        <mat-form-field class="example-full-width field" appearance="outline">
            <mat-label >Enter Message</mat-label>
            <textarea name="message" [(ngModel)]="data.message" matInput placeholder="Hi Guys"></textarea>
          </mat-form-field>

          <div class="textCentre">
            <mat-spinner *ngIf="flag" id="spinner"></mat-spinner>
            <button  [disabled]="flag" mat-raised-button type="submit" color="primary" >Submit</button>
            <button mat-raised-button type="reset" color="warn">Reset</button>

          </div>
    </form>
    {{data | json}}
    </div>
    
</div>
